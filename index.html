
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .btn-google {
            background: #4285f4;
            color: white;
        }

        .btn-google:hover {
            background: #3367d6;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .user-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #4285f4;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        #notesHistory {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #dee2e6;
        }

        #notesHistory h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .note-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .note-meta {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .note-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Notes App</h1>
        
        <div id="debug" class="debug">App starting...</div>
        
        <div id="status" class="status hidden"></div>
        
        <!-- Login Section -->
        <div id="loginSection">
            <button id="loginBtn" class="btn btn-google">
                üîê Sign in with Google
            </button>
        </div>
        
        <!-- User Section -->
        <div id="userSection" class="hidden">
            <div class="user-info">
                <img id="userAvatar" src="" alt="Avatar">
                <div id="userEmail"></div>
                <button id="logoutBtn" class="btn btn-logout">Sign Out</button>
            </div>
            
            <textarea id="noteText" placeholder="Write your note here..."></textarea>
            <button id="saveBtn" class="btn btn-save">üíæ Save Note</button>
            <button id="testBtn" class="btn" style="background: #ffc107; color: #000;">üîß Test Database</button>
            <button id="rlsTestBtn" class="btn" style="background: #17a2b8; color: white;">üîì Test RLS Bypass</button>
            
            <div id="notesHistory">
                <h3>üìö Your Notes History</h3>
                <div id="notesList"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple debug logger
        function log(message) {
            const debug = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            debug.textContent += `\n${time}: ${message}`;
            debug.scrollTop = debug.scrollHeight;
        }

        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 5000);
        }

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            log('Page loaded, initializing...');
            
            // Check if Supabase loaded
            if (!window.supabase) {
                log('ERROR: Supabase not loaded');
                showStatus('Supabase library failed to load', 'error');
                return;
            }
            
            log('Supabase library loaded ‚úì');
            
            // Initialize Supabase
            const supabaseUrl = 'https://pmceyfxrrbyipwmedfqc.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtY2V5ZnhycmJ5aXB3bWVkZnFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NzE2MDUsImV4cCI6MjA2ODE0NzYwNX0.CMhnfpuhB7V1CpC82kKDQoqRig--QEK5ItkFFol8seU';
            
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            log('Supabase client created ‚úì');
            
            // Get DOM elements
            const loginSection = document.getElementById('loginSection');
            const userSection = document.getElementById('userSection');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const saveBtn = document.getElementById('saveBtn');
            const testBtn = document.getElementById('testBtn');
            const rlsTestBtn = document.getElementById('rlsTestBtn');
            const userAvatar = document.getElementById('userAvatar');
            const userEmail = document.getElementById('userEmail');
            const noteText = document.getElementById('noteText');
            const notesList = document.getElementById('notesList');
            
            let currentUser = null;
            let offlineNotes = []; // Store notes locally when database is down
            
            // Login button click
            loginBtn.addEventListener('click', async function() {
                log('Login button clicked');
                
                try {
                    log('Starting Google OAuth...');
                    showStatus('Connecting to Google...', 'success');
                    
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: window.location.origin + window.location.pathname
                        }
                    });
                    
                    if (error) {
                        log(`OAuth error: ${error.message}`);
                        showStatus(`Login failed: ${error.message}`, 'error');
                    } else {
                        log('OAuth initiated, should redirect...');
                    }
                } catch (err) {
                    log(`Exception: ${err.message}`);
                    showStatus(`Error: ${err.message}`, 'error');
                }
            });
            
            // Logout button
            logoutBtn.addEventListener('click', async function() {
                log('Logout button clicked');
                try {
                    showStatus('Signing out...', 'success');
                    const { error } = await supabase.auth.signOut();
                    if (error) {
                        log(`Logout error: ${error.message}`);
                        showStatus(`Logout failed: ${error.message}`, 'error');
                    } else {
                        log('Successfully signed out');
                        showStatus('Signed out successfully', 'success');
                    }
                } catch (err) {
                    log(`Logout exception: ${err.message}`);
                    showStatus(`Logout error: ${err.message}`, 'error');
                }
            });
            
            // Test database button
            testBtn.addEventListener('click', async function() {
                log('=== TESTING DATABASE ===');
                
                if (!currentUser) {
                    log('ERROR: No user logged in');
                    showStatus('Please log in first', 'error');
                    return;
                }
                
                try {
                    // Test 1: Simple select to check table exists
                    log('Test 1: Checking if notes table exists...');
                    
                    const { data: tableCheck, error: tableError } = await Promise.race([
                        supabase.from('notes').select('*').limit(1),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                    ]);
                    
                    log(`Table check - Error: ${tableError ? JSON.stringify(tableError) : 'null'}`);
                    log(`Table check - Data: ${tableCheck ? 'table exists' : 'no data'}`);
                    
                    if (tableError) {
                        if (tableError.message.includes('relation "notes" does not exist')) {
                            log('ERROR: Notes table does not exist!');
                            showStatus('Notes table not found! Create it in Supabase SQL Editor', 'error');
                            return;
                        }
                        log(`OTHER TABLE ERROR: ${tableError.message}`);
                        showStatus(`Table error: ${tableError.message}`, 'error');
                        return;
                    }
                    
                    log('‚úÖ Notes table exists');
                    
                    // Test 2: Try to insert a test note
                    log('Test 2: Trying to insert test note...');
                    const testNote = {
                        user_id: currentUser.id,
                        content: `Test note ${Date.now()}`
                    };
                    
                    log(`Test note: ${JSON.stringify(testNote)}`);
                    
                    const { data: insertData, error: insertError } = await Promise.race([
                        supabase.from('notes').insert(testNote).select(),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Insert timeout')), 10000))
                    ]);
                    
                    log(`Insert result - Error: ${insertError ? JSON.stringify(insertError) : 'null'}`);
                    log(`Insert result - Data: ${insertData ? JSON.stringify(insertData) : 'null'}`);
                    
                    if (insertError) {
                        log(`INSERT FAILED: ${insertError.message}`);
                        showStatus(`Insert error: ${insertError.message}`, 'error');
                        
                        // Check for common RLS errors
                        if (insertError.message.includes('RLS') || insertError.message.includes('policy')) {
                            log('This looks like a Row Level Security issue');
                            showStatus('Row Level Security blocking insert. Check your policies!', 'error');
                        }
                    } else {
                        log('‚úÖ INSERT SUCCESS!');
                        showStatus('Database test passed!', 'success');
                        loadNotes();
                    }
                    
                } catch (err) {
                    log(`TEST EXCEPTION: ${err.message}`);
                    if (err.message === 'Timeout' || err.message === 'Insert timeout') {
                        log('DATABASE TIMEOUT - connection issue');
                        showStatus('Database timeout - check connection', 'error');
                    } else {
                        showStatus(`Test failed: ${err.message}`, 'error');
                    }
                }
                
                log('=== DATABASE TEST COMPLETE ===');
            });

            // RLS Test button
            rlsTestBtn.addEventListener('click', async function() {
                log('=== TESTING RLS BYPASS ===');
                
                if (!currentUser) {
                    log('ERROR: No user logged in');
                    showStatus('Please log in first', 'error');
                    return;
                }
                
                try {
                    log('Testing direct insert without RLS...');
                    
                    // First check what user ID we're using
                    log(`Current user ID: ${currentUser.id}`);
                    log(`Current user email: ${currentUser.email}`);
                    
                    // Test with service role to bypass RLS (if we had it)
                    // For now, let's check the auth.uid() function
                    const { data: authCheck, error: authError } = await supabase
                        .rpc('auth_uid_check');
                    
                    log(`Auth UID check: ${authCheck}, error: ${authError ? authError.message : 'none'}`);
                    
                    // Try a simple select to see if RLS is the issue
                    const { data: selectTest, error: selectError } = await Promise.race([
                        supabase.from('notes').select('count').eq('user_id', currentUser.id),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Select timeout')), 3000))
                    ]);
                    
                    log(`Select test - Error: ${selectError ? JSON.stringify(selectError) : 'null'}`);
                    log(`Select test - Data: ${selectTest ? JSON.stringify(selectTest) : 'null'}`);
                    
                    if (selectError) {
                        if (selectError.message.includes('auth.uid()')) {
                            log('RLS PROBLEM: auth.uid() function issue detected');
                            showStatus('RLS auth.uid() problem - check policies', 'error');
                        } else {
                            log(`Other select error: ${selectError.message}`);
                            showStatus(`Select error: ${selectError.message}`, 'error');
                        }
                    } else {
                        log('‚úÖ SELECT works - RLS seems OK for reads');
                        showStatus('Can read from table - RLS read OK', 'success');
                    }
                    
                } catch (err) {
                    log(`RLS TEST EXCEPTION: ${err.message}`);
                    showStatus(`RLS test failed: ${err.message}`, 'error');
                }
                
                log('=== RLS TEST COMPLETE ===');
            });
            saveBtn.addEventListener('click', async function() {
                log('=== SAVE BUTTON CLICKED ===');
                
                if (!currentUser) {
                    log('ERROR: No current user');
                    showStatus('Not logged in!', 'error');
                    return;
                }
                
                log(`Current user: ${currentUser.email}`);
                log(`User ID: ${currentUser.id}`);
                
                const noteContent = noteText.value.trim();
                log(`Note content: "${noteContent}"`);
                log(`Content length: ${noteContent.length}`);
                
                if (!noteContent) {
                    log('ERROR: Empty note content');
                    showStatus('Please write something first!', 'error');
                    return;
                }
                
                log('Starting save process...');
                showStatus('Saving...', 'success');
                
                try {
                    log('Calling supabase.from(notes).insert...');
                    
                    const insertData = {
                        user_id: currentUser.id,
                        content: noteContent
                    };
                    log(`Insert data: ${JSON.stringify(insertData)}`);
                    
                    const response = await supabase
                        .from('notes')
                        .insert(insertData);
                    
                    log(`Response received: ${JSON.stringify(response)}`);
                    log(`Error: ${response.error ? JSON.stringify(response.error) : 'null'}`);
                    log(`Data: ${response.data ? JSON.stringify(response.data) : 'null'}`);
                    
                    if (response.error) {
                        log(`SAVE FAILED: ${response.error.message}`);
                        log(`Error code: ${response.error.code}`);
                        log(`Error details: ${response.error.details}`);
                        log(`Error hint: ${response.error.hint}`);
                        showStatus(`Save failed: ${response.error.message}`, 'error');
                    } else {
                        log('SAVE SUCCESS - clearing form and reloading');
                        showStatus('Note saved!', 'success');
                        noteText.value = ''; // Clear the input
                        log('Form cleared, now loading notes...');
                        await loadNotes(); // Reload the notes list
                        log('Notes reload completed');
                    }
                } catch (err) {
                    log(`EXCEPTION during save: ${err.message}`);
                    log(`Exception stack: ${err.stack}`);
                    showStatus(`Save error: ${err.message}`, 'error');
                }
                
                log('=== SAVE PROCESS COMPLETE ===');
            });
            
            // Function to display notes (combines database + offline)
            function displayNotes() {
                log('Displaying notes...');
                notesList.innerHTML = '';
                
                if (offlineNotes.length === 0) {
                    notesList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">No notes yet. Write your first note above!</div>';
                    return;
                }
                
                offlineNotes.forEach((note, index) => {
                    const noteItem = document.createElement('div');
                    noteItem.className = 'note-item';
                    
                    if (note.offline) {
                        noteItem.style.borderLeft = '4px solid #ffc107';
                        noteItem.style.backgroundColor = '#fff3cd';
                    }
                    
                    const noteMeta = document.createElement('div');
                    noteMeta.className = 'note-meta';
                    noteMeta.textContent = `${note.offline ? 'üì± Offline - ' : ''}Saved: ${new Date(note.created_at).toLocaleString()}`;
                    
                    const noteContent = document.createElement('div');
                    noteContent.className = 'note-content';
                    noteContent.textContent = note.content;
                    
                    noteItem.appendChild(noteMeta);
                    noteItem.appendChild(noteContent);
                    notesList.appendChild(noteItem);
                });
                
                log(`Displayed ${offlineNotes.length} notes`);
            }
            // Function to load and display notes
            async function loadNotes() {
                log('=== LOADING NOTES ===');
                
                if (!currentUser) {
                    log('ERROR: No current user for loading notes');
                    return;
                }
                
                try {
                    // Try to load from database with short timeout
                    const response = await Promise.race([
                        supabase.from('notes').select('*').eq('user_id', currentUser.id).order('created_at', { ascending: false }),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('Load timeout')), 3000))
                    ]);
                    
                    if (response.error) {
                        throw new Error(response.error.message);
                    }
                    
                    // Merge database notes with offline notes
                    const dbNotes = response.data || [];
                    offlineNotes = [...offlineNotes, ...dbNotes];
                    
                    log(`Loaded ${dbNotes.length} notes from database`);
                    
                } catch (err) {
                    log(`Database load failed: ${err.message}`);
                    log('Using offline notes only');
                }
                
                displayNotes();
                log('=== LOAD NOTES COMPLETE ===');
            }
            supabase.auth.onAuthStateChange(async (event, session) => {
                log(`Auth event: ${event}`);
                
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    log(`User signed in: ${currentUser.email}`);
                    
                    // Show user section
                    loginSection.classList.add('hidden');
                    userSection.classList.remove('hidden');
                    
                    // Update user info
                    userEmail.textContent = currentUser.email;
                    userAvatar.src = currentUser.user_metadata.avatar_url || '';
                    
                    // Load existing note
                    try {
                        const { data, error } = await supabase
                            .from('notes')
                            .select('content')
                            .eq('user_id', currentUser.id)
                            .single();
                        
                        if (data) {
                            noteText.value = data.content || '';
                            log('Existing note loaded');
                        }
                    } catch (err) {
                        log(`Note load error: ${err.message}`);
                    }
                    
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    log('User signed out');
                    
                    // Show login section
                    loginSection.classList.remove('hidden');
                    userSection.classList.add('hidden');
                    noteText.value = '';
                }
            });
            
            // Check for existing session
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    log('Existing session found');
                } else {
                    log('No existing session');
                }
            });
            
            log('App initialized successfully ‚úì');
        });
    </script>
</body>
</html>
