<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="module" crossorigin
          src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
        background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
        min-height:100vh;padding:20px}
    .container{max-width:500px;margin:auto;background:#fff;border-radius:20px;
              padding:25px;box-shadow:0 12px 32px rgba(0,0,0,.25)}
    h1{text-align:center;margin-bottom:20px}
    .debug{background:#f8f9fa;border:1px solid #dee2e6;border-radius:8px;
           padding:10px;font:14px/1.5 monospace;white-space:pre-wrap;
           height:200px;overflow-y:auto;margin-bottom:18px}
    button,textarea{width:100%;font-size:16px;padding:14px;border-radius:10px;
                   border:none;margin-bottom:12px}
    button{font-weight:600;cursor:pointer;transition:.25s}
    .btn-logout{background:#dc3545;color:#fff}
    .btn-save{background:#28a745;color:#fff}
    textarea{border:2px solid #dee2e6;min-height:160px;resize:vertical}
    textarea:focus{outline:none;border-color:#4285f4}
    #notesList .note{background:#f8f9fa;border:1px solid #dee2e6;border-radius:8px;
                     padding:12px;margin-bottom:8px}
    #notesList .meta{font-size:12px;color:#6c757d;margin-bottom:6px}
    .hidden{display:none}
    #status{position:fixed;top:0;left:0;right:0;padding:6px;text-align:center;
            font-weight:600;color:#fff;z-index:50;transition:opacity .3s}
    #status.ok{background:#28a745}#status.err{background:#dc3545}
    /* Center the Google Button */
    #loginSection{display:flex;justify-content:center}
  </style>
</head>
<body>
<div id="status" class="hidden"></div>

<div class="container">
  <h1>üìù Notes App</h1>
  <div id="debug" class="debug">App starting‚Ä¶</div>

  <div id="loginSection">
    <div id="g_id_onload"
         data-client_id="595304856426-pmat525kv5mechm7sj1g9eqs0cl2qec2.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleSignInWithGoogle"
         data-nonce=""
         data-auto_select="true"
         data-itp_support="true"
         data-use_fedcm_for_prompt="true">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
  </div>

  <div id="userSection" class="hidden">
    <div id="userInfo" style="text-align:center;margin-bottom:18px"></div>
    <button id="logoutBtn" class="btn-logout">üö™ Logout</button>

    <textarea id="noteText" placeholder="Write your note‚Ä¶"></textarea>
    <button id="saveBtn" class="btn-save">üíæ Save Note</button>
    <button id="pingBtn" style="background:#17a2b8;color:#fff">üîç Ping REST</button>

    <div id="notesList"></div>
  </div>
</div>
<script type="module">
/* ------------------------------------------------------------------
 SUPABASE CONFIG
 ------------------------------------------------------------------ */
const URL = "https://pmceyfxrrbyipwmedfqc.supabase.co";
const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtY2V5ZnhycmJ5aXB3bWVkZnFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NzE2MDUsImV4cCI6MjA2ODE0NzYwNX0.CMhnfpuhB7V1CpC82kKDQoqRig--QEK5ItkFFol8seU";

import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
const sb = createClient(URL, KEY, {
  auth: { persistSession:true, autoRefreshToken:true, detectSessionInUrl:false } // detectSessionInUrl is false now
});

/* ------------------------------------------------------------------
 DOM HELPERS & LOGGING
 ------------------------------------------------------------------ */
const dbg    = document.getElementById("debug");
const banner = document.getElementById("status");

function log(msg){
  dbg.textContent += `\n${new Date().toLocaleTimeString()}: ${msg}`;
  dbg.scrollTop   = dbg.scrollHeight;
}
function show(msg, ok){
  banner.textContent = msg;
  banner.className   = ok ? "ok" : "err";
  banner.classList.remove("hidden");
  setTimeout(()=>banner.classList.add("hidden"), 3000);
}
window.addEventListener("unhandledrejection", e =>
  log("‚ö†Ô∏è  " + (e.reason?.message || e.reason))
);

log("‚úÖ Supabase client ready");

/* ------------------------------------------------------------------
 ELEMENT REFERENCES
------------------------------------------------------------------- */
const loginSec = document.getElementById("loginSection");
const userSec  = document.getElementById("userSection");
const logoutBtn= document.getElementById("logoutBtn");
const saveBtn  = document.getElementById("saveBtn");
const pingBtn  = document.getElementById("pingBtn");
const noteTxt  = document.getElementById("noteText");
const list     = document.getElementById("notesList");
const userInfo = document.getElementById("userInfo");

/* ------------------------------------------------------------------
 STATE + UI
------------------------------------------------------------------- */
let currentUser = null;
function updateUI(){
  if(currentUser){
    loginSec.classList.add("hidden");
    userSec.classList.remove("hidden");
    userInfo.textContent = `Logged in as ${currentUser.email}`;
  }else{
    userSec.classList.add("hidden");
    loginSec.classList.remove("hidden");
    userInfo.textContent = "";
    noteTxt.value        = "";
    list.innerHTML       = "";
  }
}

/* ------------------------------------------------------------------
 safe(label, fn)  ‚Äî CALL WRAPPER
 ------------------------------------------------------------------ */
async function safe(label, fn){
  const ctrl = new AbortController();
  const t    = setTimeout(() => ctrl.abort(), 8000);
  try{
    let { data, error } = await fn(ctrl.signal);
    if(error?.status === 401){
      await sb.auth.refreshSession();
      ({ data, error } = await fn(ctrl.signal));
    }
    if(error) throw error;
    return data;
  }catch(e){
    log(`‚ùå ${label}: ${e.message}`);
    show(e.message,false);
  }finally{
    clearTimeout(t);
  }
}

/* ------------------------------------------------------------------
 GOOGLE SIGN-IN HANDLER & NONCE
 ------------------------------------------------------------------ */
let rawNonce = ""; // Store the raw nonce to verify against later

async function generateNonce() {
  const nonce = btoa(String.fromCharCode(...crypto.getRandomValues(new Uint8Array(32))));
  const encoder = new TextEncoder();
  const data = encoder.encode(nonce);
  const hash = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hash));
  const hashedNonce = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

  rawNonce = nonce; // Save the raw nonce
  document.getElementById('g_id_onload').setAttribute('data-nonce', hashedNonce);
}

// Attach the callback to the window object to make it globally accessible
window.handleSignInWithGoogle = async (response) => {
  log("Recieved credential from Google...");
  await safe("signInWithIdToken", () =>
    sb.auth.signInWithIdToken({
      provider: 'google',
      token: response.credential,
      nonce: rawNonce // Pass the raw nonce for Supabase to verify
    })
  );
  // After sign-in, generate a new nonce for the next potential login attempt
  await generateNonce();
};

/* ------------------------------------------------------------------
 NOTE OPERATIONS
------------------------------------------------------------------- */
async function loadNotes(){
  log("üîÑ loadNotes()");
  const rows = await safe("loadNotes", signal =>
    sb.from("notes")
      .select("*", { signal })
      .eq("user_id", currentUser.id)
      .order("created_at", { ascending:false })
  );
  if(!rows) return;

  list.innerHTML = "";
  rows.forEach(r=>{
    const div = document.createElement("div");
    div.className = "note";
    div.innerHTML = `
      <div class="meta">${new Date(r.created_at).toLocaleString()}</div>
      ${r.content}`;
    list.appendChild(div);
  });
  log(`‚úÖ loaded ${rows.length}`);
}

async function saveNote(){
  const text = noteTxt.value.trim();
  if(!text){ show("Write something!",false); return; }

  await safe("insert", signal =>
    sb.from("notes")
      .insert({ user_id: currentUser.id, content: text }, { signal })
      .select()
  );
  noteTxt.value = "";
  show("Saved", true);
  await loadNotes();
}

/* ------------------------------------------------------------------
 EVENT HANDLERS
------------------------------------------------------------------- */
logoutBtn.onclick = async () => {
  log("‚û°Ô∏è logout click");
  const { error } = await sb.auth.signOut();
  if(error){ show(error.message,false); return; }
  // No need for location.replace, UI will update via onAuthStateChange
};

saveBtn.onclick = saveNote;
pingBtn.onclick = () => safe("ping", signal =>
  sb.from("notes").select("id",{ head:true, signal }).limit(1)
);

/* ------------------------------------------------------------------
 AUTH LISTENER
------------------------------------------------------------------- */
sb.auth.onAuthStateChange(async (event, session) => {
  log("üì¢ " + event);
  currentUser = session?.user || null;
  updateUI(); // Always update the UI on any auth change

  // ONLY load notes when the user is first identified
  if (event === "SIGNED_IN" || event === "INITIAL_SESSION") {
    await loadNotes();
  }
});

/* ------------------------------------------------------------------
 INITIALIZATION
------------------------------------------------------------------- */
await generateNonce(); // Generate the first nonce for the GSI button

const { data: { session } } = await sb.auth.getSession();
// This initial check helps prevent the "flash" of the login button.
// The onAuthStateChange listener above will handle the actual data loading.
if (session) {
  currentUser = session.user;
  updateUI();
}
log("‚úÖ initial UI state set");
</script>
</body>
</html>
