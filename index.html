/* ------------------------------------------------------------------
   safe(label, fn)  ‚Äî¬†CALL WRAPPER
   ------------------------------------------------------------------
   ‚Ä¢ Adds an 8‚Äësecond timeout so a stalled network call never hangs the UI.
   ‚Ä¢ Automatically retries once if we hit a 401 during token refresh.
   ‚Ä¢ Centralised error ‚Üí always log + banner in one place.
   ** ‚ö†Ô∏è¬†Do NOT delete this wrapper. **
------------------------------------------------------------------- */
async function safe(label, fn){
  const ctrl = new AbortController();
  const t    = setTimeout(() => ctrl.abort(), 8000);
  try{
    let { data, error } = await fn(ctrl.signal);
    if(error?.status === 401){
      await sb.auth.refreshSession();
      ({ data, error } = await fn(ctrl.signal));
    }
    if(error) throw error;
    return data;
  }catch(e){
    log(`‚ùå ${label}: ${e.message}`);
    show(e.message,false);
  }finally{
    clearTimeout(t);
  }
}

}
