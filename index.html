<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .btn-google {
            background: #4285f4;
            color: white;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .user-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #4285f4;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .note-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .note-item.offline {
            border-left: 4px solid #ffc107;
            background: #fff3cd;
        }

        .note-meta {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .note-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #notesHistory {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #dee2e6;
        }

        #notesHistory h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Notes App</h1>
        
        <div id="debug" class="debug">Starting app...</div>
        
        <div id="status" class="status"></div>
        
        <!-- Login Section -->
        <div id="loginSection">
            <button id="loginBtn" class="btn btn-google">
                üîê Sign in with Google
            </button>
        </div>
        
        <!-- User Section -->
        <div id="userSection" class="hidden">
            <div class="user-info">
                <img id="userAvatar" src="" alt="Avatar">
                <div id="userEmail"></div>
                <button id="logoutBtn" class="btn btn-logout">Sign Out</button>
            </div>
            
            <textarea id="noteText" placeholder="Write your note here..."></textarea>
            <button id="saveBtn" class="btn btn-save">üíæ Save Note</button>
            
            <div id="notesHistory">
                <h3>üìö Your Notes History</h3>
                <div id="notesList"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple logging
        function log(message) {
            const debug = document.getElementById('debug');
            debug.textContent += `${new Date().toLocaleTimeString()}: ${message}\n`;
            debug.scrollTop = debug.scrollHeight;
        }

        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        // Wait for page to load
        window.addEventListener('load', function() {
            log('App starting...');
            
            if (!window.supabase) {
                log('ERROR: Supabase not loaded');
                return;
            }
            
            // Initialize Supabase
            const supabaseUrl = 'https://pmceyfxrrbyipwmedfqc.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtY2V5ZnhycmJ5aXB3bWVkZnFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NzE2MDUsImV4cCI6MjA2ODE0NzYwNX0.CMhnfpuhB7V1CpC82kKDQoqRig--QEK5ItkFFol8seU';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            log('Supabase initialized');
            
            // DOM elements
            const loginSection = document.getElementById('loginSection');
            const userSection = document.getElementById('userSection');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const saveBtn = document.getElementById('saveBtn');
            const userAvatar = document.getElementById('userAvatar');
            const userEmail = document.getElementById('userEmail');
            const noteText = document.getElementById('noteText');
            const notesList = document.getElementById('notesList');
            
            let currentUser = null;
            let offlineNotes = [];
            
            // Login
            loginBtn.addEventListener('click', async function() {
                log('Login clicked');
                try {
                    const { error } = await supabase.auth.signInWithOAuth({
                        provider: 'google'
                    });
                    
                    if (error) {
                        log(`Login error: ${error.message}`);
                        showStatus(`Login failed: ${error.message}`, 'error');
                    }
                } catch (err) {
                    log(`Login exception: ${err.message}`);
                    showStatus('Login failed', 'error');
                }
            });
            
            // Logout
            logoutBtn.addEventListener('click', async function() {
                log('Logout clicked');
                await supabase.auth.signOut();
            });
            
            // Save note
            saveBtn.addEventListener('click', async function() {
                if (!currentUser) {
                    showStatus('Not logged in', 'error');
                    return;
                }
                
                const content = noteText.value.trim();
                if (!content) {
                    showStatus('Please write something', 'error');
                    return;
                }
                
                log('Saving note...');
                showStatus('Saving...');
                
                try {
                    // Try database with short timeout
                    const { data, error } = await Promise.race([
                        supabase.from('notes').insert({
                            user_id: currentUser.id,
                            content: content
                        }).select(),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('timeout')), 3000)
                        )
                    ]);
                    
                    if (error) throw error;
                    
                    log('Saved to database');
                    showStatus('Note saved!');
                    noteText.value = '';
                    loadNotes();
                    
                } catch (err) {
                    log(`Database failed: ${err.message}`);
                    
                    // Save offline
                    const note = {
                        id: Date.now(),
                        content: content,
                        created_at: new Date().toISOString(),
                        offline: true
                    };
                    
                    offlineNotes.unshift(note);
                    noteText.value = '';
                    displayNotes();
                    
                    log('Saved offline');
                    showStatus('Saved offline');
                }
            });
            
            // Load notes from database
            async function loadNotes() {
                if (!currentUser) return;
                
                try {
                    const { data, error } = await Promise.race([
                        supabase.from('notes').select('*').eq('user_id', currentUser.id).order('created_at', { ascending: false }),
                        new Promise((_, reject) => setTimeout(() => reject(new Error('timeout')), 3000))
                    ]);
                    
                    if (error) throw error;
                    
                    // Combine with offline notes
                    const allNotes = [...offlineNotes, ...(data || [])];
                    displayAllNotes(allNotes);
                    
                } catch (err) {
                    log(`Load failed: ${err.message}`);
                    displayNotes(); // Show offline only
                }
            }
            
            // Display offline notes only
            function displayNotes() {
                notesList.innerHTML = '';
                
                if (offlineNotes.length === 0) {
                    notesList.innerHTML = '<p style="text-align: center; color: #666;">No notes yet</p>';
                    return;
                }
                
                offlineNotes.forEach(note => {
                    const div = document.createElement('div');
                    div.className = 'note-item offline';
                    div.innerHTML = `
                        <div class="note-meta">üì± Offline - ${new Date(note.created_at).toLocaleString()}</div>
                        <div class="note-content">${note.content}</div>
                    `;
                    notesList.appendChild(div);
                });
            }
            
            // Display all notes (database + offline)
            function displayAllNotes(notes) {
                notesList.innerHTML = '';
                
                if (notes.length === 0) {
                    notesList.innerHTML = '<p style="text-align: center; color: #666;">No notes yet</p>';
                    return;
                }
                
                notes.forEach(note => {
                    const div = document.createElement('div');
                    div.className = note.offline ? 'note-item offline' : 'note-item';
                    div.innerHTML = `
                        <div class="note-meta">${note.offline ? 'üì± Offline - ' : ''}${new Date(note.created_at).toLocaleString()}</div>
                        <div class="note-content">${note.content}</div>
                    `;
                    notesList.appendChild(div);
                });
            }
            
            // Auth state changes
            supabase.auth.onAuthStateChange((event, session) => {
                log(`Auth: ${event}`);
                
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    log(`Signed in: ${currentUser.email}`);
                    
                    loginSection.classList.add('hidden');
                    userSection.classList.remove('hidden');
                    
                    userEmail.textContent = currentUser.email;
                    userAvatar.src = currentUser.user_metadata.avatar_url || '';
                    
                    loadNotes();
                    
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    offlineNotes = [];
                    log('Signed out');
                    
                    loginSection.classList.remove('hidden');
                    userSection.classList.add('hidden');
                    noteText.value = '';
                    notesList.innerHTML = '';
                }
            });
            
            // Check for existing session
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    log('Found existing session');
                } else {
                    log('No existing session');
                }
            });
            
            log('App ready');
        });
    </script>
</body>
</html>
