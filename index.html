<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Supabase Auth</title>

  <script type="module" crossorigin
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 12px 32px rgba(0,0,0,.25);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    button {
      width: 100%;
      font-size: 16px;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: .25s;
    }
    .btn-google {
      background: #4285f4;
      color: #fff;
    }
    .btn-google:hover {
      background: #3367d6;
    }
    .btn-logout {
      background: #dc3545;
      color: #fff;
    }
    .btn-logout:hover {
      background: #c82333;
    }
    .debug {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 10px;
      font: 14px/1.5 monospace;
      white-space: pre-wrap;
      height: 150px;
      overflow-y: auto;
      margin-top: 20px;
      text-align: left;
    }
    .hidden {
      display: none;
    }
    #status {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 6px;
      text-align: center;
      font-weight: 600;
      color: #fff;
      z-index: 50;
      transition: opacity .3s;
    }
    #status.ok {
      background: #28a745;
    }
    #status.err {
      background: #dc3545;
    }
  </style>
</head>
<body>
<div id="status" class="hidden"></div>

<div class="container">
  <h1>Auth Test</h1>
  <div id="debug" class="debug">App starting‚Ä¶</div>

  <div id="loginSection">
    <button id="loginBtn" class="btn-google">üîê Sign in with Google</button>
  </div>

  <div id="userSection" class="hidden">
    <p id="userInfo" style="margin-bottom:18px"></p>
    <button id="logoutBtn" class="btn-logout">üö™ Logout</button>
  </div>
</div>

<script type="module">
  const URL = "https://pmceyfxrrbyipwmedfqc.supabase.co"; // REPLACE WITH YOUR SUPABASE PROJECT URL
  const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtY2V5ZnhycmJ5aXB3bWVkZnFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NzE2MDUsImV4cCI6MjA2ODE0NzYwNX0.CMhnfpuhB7V1CpC82kKDQoqRig--QEK6JNGMZtuL_JKLVisDoUxXOrRkTkzupgpd_9IQrJ8"; // REPLACE WITH YOUR SUPABASE ANON PUBLIC KEY

  // --- Supabase Client Initialization (Standard Way) ---
  const sb = createClient(URL, KEY, {
    auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true } // detectSessionInUrl: true is back!
  });

  // --- DOM Elements (declared globally, assigned in DOMContentLoaded) ---
  let dbg, banner, loginSection, userSection, loginBtn, userInfo, logoutBtn;

  // --- Utility Functions ---
  function log(msg) {
    if (dbg) {
      dbg.textContent += `\n${new Date().toLocaleTimeString()}: ${msg}`;
      dbg.scrollTop = dbg.scrollHeight;
    } else {
      console.log(`[Log] ${new Date().toLocaleTimeString()}: ${msg}`);
    }
  }

  function show(msg, ok) {
    if (banner) {
      banner.textContent = msg;
      banner.className = ok ? "ok" : "err";
      banner.classList.remove("hidden");
      setTimeout(() => banner.classList.add("hidden"), 3000);
    } else {
      console.warn(`[Status] ${ok ? 'OK' : 'ERR'}: ${msg}`);
    }
  }

  // --- State ---
  let currentUser = null; // Stores the Supabase user object if logged in

  // --- UI Update Function ---
  function updateUI() {
    if (currentUser) {
      loginSection.classList.add("hidden");
      userSection.classList.remove("hidden");
      userInfo.textContent = `Logged in as ${currentUser.email}`;
      log(`UI: Showing user section for ${currentUser.email}`);
    } else {
      userSection.classList.add("hidden");
      loginSection.classList.remove("hidden");
      userInfo.textContent = ""; // Clear user info
      log("UI: Showing login section.");
    }
  }

  // --- Event Handlers ---
  const handleLoginClick = () => {
    log("‚û°Ô∏è Login button clicked. Initiating Google OAuth...");
    sb.auth.signInWithOAuth({
      provider: "google",
      options: { redirectTo: location.href } // Redirects back to the current page
    })
    .catch(error => {
      log(`‚ùå Error during signInWithOAuth: ${error.message}`);
      show(`Login failed: ${error.message}`, false);
    });
  };

  const handleLogoutClick = async () => {
    log("‚û°Ô∏è Logout button clicked. Attempting signOut...");
    try {
      const { error } = await sb.auth.signOut();
      if (error) {
        log(`‚ùå Error during signOut: ${error.message}`);
        show(`Logout failed: ${error.message}`, false);
      } else {
        log("‚úÖ SignOut successful. Reloading page to clear session.");
        show("Logged out successfully.", true);
        // Important: Full page reload clears URL fragments and client-side session state
        window.location.replace(location.origin + location.pathname);
      }
    } catch (e) {
      log(`‚ùå Unexpected error during logout: ${e.message}`);
      show(`Logout failed: ${e.message}`, false);
    }
  };

  // --- Supabase Auth State Listener ---
  // This listener reacts to state changes after initial load or user actions.
  sb.auth.onAuthStateChange(async (event, session) => {
    log(`üì¢ Auth Event: ${event}`);
    console.log("Auth Event Details:", { event, session });

    // The logic here is more simplified, as the initial getSession() handles the first state.
    // This listener primarily handles subsequent changes (e.g., token refresh, manual sign out)
    // or provides a redundant check against the initial session.
    if (session?.user) { // If there's a user object, they are generally signed in
        currentUser = session.user;
        updateUI();
        log(`‚úÖ User active: ${currentUser.email} (Event: ${event}).`);
    } else { // No user object, implies signed out or initial null session
        currentUser = null;
        updateUI();
        log(`‚ö†Ô∏è Session is null (Event: ${event}). Showing login UI.`);
    }

    // Special handling for SIGNED_OUT event, just to be explicit
    if (event === "SIGNED_OUT") {
      log("‚úÖ User SIGNED_OUT. Ensuring UI reflects logged out state.");
      currentUser = null; // Confirm state
      updateUI();
    }
  });

  // --- Initial Setup (runs after DOM is fully loaded) ---
  document.addEventListener('DOMContentLoaded', async () => {
    // Assign DOM elements once the document is ready
    dbg = document.getElementById("debug");
    banner = document.getElementById("status");
    loginSection = document.getElementById("loginSection");
    userSection = document.getElementById("userSection");
    loginBtn = document.getElementById("loginBtn");
    userInfo = document.getElementById("userInfo");
    logoutBtn = document.getElementById("logoutBtn");

    // Assign event listeners
    loginBtn.onclick = handleLoginClick;
    logoutBtn.onclick = handleLogoutClick;

    log("‚úÖ DOM elements ready. Checking initial session...");

    // *** The most important part for standard, robust session handling ***
    // This call to getSession() will correctly process the URL hash if detectSessionInUrl:true
    // is set, or retrieve from localStorage. It's the authoritative check on page load.
    try {
      const { data: { session } } = await sb.auth.getSession();
      console.log("Initial getSession() result:", session);
      currentUser = session?.user || null;
      updateUI(); // Update UI based on initial session
      log("‚úÖ Initial session check complete.");

      // If a session was found, and the URL still has a hash, clean it up for a cleaner URL
      if (session && window.location.hash) {
        log("üîç Cleaning up URL hash after successful session detection.");
        window.history.replaceState({}, document.title, location.origin + location.pathname);
      }
    } catch (e) {
      log(`‚ùå Error during initial getSession: ${e.message}`);
      show(`Failed to check session: ${e.message}`, false);
    }
  });
</script>
</body>
</html>
