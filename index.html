<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .btn-google {
            background: #4285f4;
            color: white;
        }

        .btn-google:hover {
            background: #3367d6;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .user-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #4285f4;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        #notesHistory {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #dee2e6;
        }

        #notesHistory h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .note-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .note-meta {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 8px;
        }

        .note-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Notes App</h1>
        
        <div id="debug" class="debug">App starting...</div>
        
        <div id="status" class="status hidden"></div>
        
        <!-- Login Section -->
        <div id="loginSection">
            <button id="loginBtn" class="btn btn-google">
                üîê Sign in with Google
            </button>
        </div>
        
        <!-- User Section -->
        <div id="userSection" class="hidden">
            <div class="user-info">
                <img id="userAvatar" src="" alt="Avatar">
                <div id="userEmail"></div>
                <button id="logoutBtn" class="btn btn-logout">Sign Out</button>
            </div>
            
            <textarea id="noteText" placeholder="Write your note here..."></textarea>
            <button id="saveBtn" class="btn btn-save">üíæ Save Note</button>
            
            <div id="notesHistory">
                <h3>üìö Your Notes History</h3>
                <div id="notesList"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple debug logger
        function log(message) {
            const debug = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            debug.textContent += `\n${time}: ${message}`;
            debug.scrollTop = debug.scrollHeight;
        }

        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 5000);
        }

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            log('Page loaded, initializing...');
            
            // Check if Supabase loaded
            if (!window.supabase) {
                log('ERROR: Supabase not loaded');
                showStatus('Supabase library failed to load', 'error');
                return;
            }
            
            log('Supabase library loaded ‚úì');
            
            // Initialize Supabase
            const supabaseUrl = 'https://pmceyfxrrbyipwmedfqc.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtY2V5ZnhycmJ5aXB3bWVkZnFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NzE2MDUsImV4cCI6MjA2ODE0NzYwNX0.CMhnfpuhB7V1CpC82kKDQoqRig--QEK5ItkFFol8seU';
            
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            log('Supabase client created ‚úì');
            
            // Get DOM elements
            const loginSection = document.getElementById('loginSection');
            const userSection = document.getElementById('userSection');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const saveBtn = document.getElementById('saveBtn');
            const userAvatar = document.getElementById('userAvatar');
            const userEmail = document.getElementById('userEmail');
            const noteText = document.getElementById('noteText');
            const notesList = document.getElementById('notesList');
            
            let currentUser = null;
            
            // Login button click
            loginBtn.addEventListener('click', async function() {
                log('Login button clicked');
                
                try {
                    log('Starting Google OAuth...');
                    showStatus('Connecting to Google...', 'success');
                    
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: window.location.origin + window.location.pathname
                        }
                    });
                    
                    if (error) {
                        log(`OAuth error: ${error.message}`);
                        showStatus(`Login failed: ${error.message}`, 'error');
                    } else {
                        log('OAuth initiated, should redirect...');
                    }
                } catch (err) {
                    log(`Exception: ${err.message}`);
                    showStatus(`Error: ${err.message}`, 'error');
                }
            });
            
            // Logout button
            logoutBtn.addEventListener('click', async function() {
                log('Logout button clicked');
                try {
                    showStatus('Signing out...', 'success');
                    const { error } = await supabase.auth.signOut();
                    if (error) {
                        log(`Logout error: ${error.message}`);
                        showStatus(`Logout failed: ${error.message}`, 'error');
                    } else {
                        log('Successfully signed out');
                        showStatus('Signed out successfully', 'success');
                    }
                } catch (err) {
                    log(`Logout exception: ${err.message}`);
                    showStatus(`Logout error: ${err.message}`, 'error');
                }
            });
            
            // Save note button
            saveBtn.addEventListener('click', async function() {
                if (!currentUser) return;
                
                const noteContent = noteText.value.trim();
                if (!noteContent) {
                    showStatus('Please write something first!', 'error');
                    return;
                }
                
                log('Saving note...');
                showStatus('Saving...', 'success');
                
                try {
                    const { data, error } = await supabase
                        .from('notes')
                        .insert({
                            user_id: currentUser.id,
                            content: noteContent
                        });
                    
                    if (error) {
                        log(`Save error: ${error.message}`);
                        log(`Error details: ${JSON.stringify(error)}`);
                        showStatus(`Save failed: ${error.message}`, 'error');
                    } else {
                        log('Note saved successfully');
                        showStatus('Note saved!', 'success');
                        noteText.value = ''; // Clear the input
                        loadNotes(); // Reload the notes list
                    }
                } catch (err) {
                    log(`Save exception: ${err.message}`);
                    showStatus(`Save error: ${err.message}`, 'error');
                }
            });
            
            // Function to load and display notes
            async function loadNotes() {
                if (!currentUser) return;
                
                try {
                    const { data, error } = await supabase
                        .from('notes')
                        .select('*')
                        .eq('user_id', currentUser.id)
                        .order('created_at', { ascending: false });
                    
                    if (error) {
                        log(`Load notes error: ${error.message}`);
                        return;
                    }
                    
                    notesList.innerHTML = '';
                    
                    if (data && data.length > 0) {
                        data.forEach(note => {
                            const noteItem = document.createElement('div');
                            noteItem.className = 'note-item';
                            
                            const noteMeta = document.createElement('div');
                            noteMeta.className = 'note-meta';
                            noteMeta.textContent = `Saved: ${new Date(note.created_at).toLocaleString()}`;
                            
                            const noteContent = document.createElement('div');
                            noteContent.className = 'note-content';
                            noteContent.textContent = note.content;
                            
                            noteItem.appendChild(noteMeta);
                            noteItem.appendChild(noteContent);
                            notesList.appendChild(noteItem);
                        });
                        
                        log(`Loaded ${data.length} notes`);
                    } else {
                        notesList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">No notes yet. Write your first note above!</div>';
                    }
                } catch (err) {
                    log(`Load notes exception: ${err.message}`);
                }
            }
            supabase.auth.onAuthStateChange(async (event, session) => {
                log(`Auth event: ${event}`);
                
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    log(`User signed in: ${currentUser.email}`);
                    
                    // Show user section
                    loginSection.classList.add('hidden');
                    userSection.classList.remove('hidden');
                    
                    // Update user info
                    userEmail.textContent = currentUser.email;
                    userAvatar.src = currentUser.user_metadata.avatar_url || '';
                    
                    // Load existing note
                    try {
                        const { data, error } = await supabase
                            .from('notes')
                            .select('content')
                            .eq('user_id', currentUser.id)
                            .single();
                        
                        if (data) {
                            noteText.value = data.content || '';
                            log('Existing note loaded');
                        }
                    } catch (err) {
                        log(`Note load error: ${err.message}`);
                    }
                    
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null;
                    log('User signed out');
                    
                    // Show login section
                    loginSection.classList.remove('hidden');
                    userSection.classList.add('hidden');
                    noteText.value = '';
                }
            });
            
            // Check for existing session
            supabase.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    log('Existing session found');
                } else {
                    log('No existing session');
                }
            });
            
            log('App initialized successfully ‚úì');
        });
    </script>
</body>
</html>
