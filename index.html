<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“ Supabase Notes (debug)</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
         background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
         min-height:100vh;padding:20px}
    .container{max-width:500px;margin:auto;background:#fff;border-radius:20px;
               padding:25px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
    h1{text-align:center;margin-bottom:20px}
    .debug{background:#f8f9fa;border:1px solid #dee2e6;border-radius:8px;
           padding:10px;font:14px/1.4 monospace;white-space:pre-wrap;
           height:200px;overflow-y:auto;margin:15px 0}
    button,textarea{width:100%;font-size:16px;padding:14px;border-radius:10px;
                    border:none;margin-bottom:12px}
    button{font-weight:600;cursor:pointer;transition:.25s}
    .btn-google{background:#4285f4;color:#fff}.btn-google:hover{background:#3367d6}
    .btn-logout{background:#dc3545;color:#fff}
    .btn-save{background:#28a745;color:#fff}
    textarea{border:2px solid #dee2e6;min-height:170px;resize:vertical}
    textarea:focus{outline:none;border-color:#4285f4}
    #notesList .note{background:#f8f9fa;border:1px solid #dee2e6;border-radius:8px;
                     padding:12px;margin-bottom:8px}
    #notesList .meta{font-size:12px;color:#6c757d;margin-bottom:6px}
    .hidden{display:none}
    #status{position:fixed;top:0;left:0;right:0;padding:6px;text-align:center;
            font-weight:600;color:#fff}
    #status.ok{background:#28a745} #status.err{background:#dc3545}
  </style>
</head>
<body>
  <div id="status" class="hidden"></div>

  <div class="container">
    <h1>ğŸ“ Notes App</h1>
    <div id="debug" class="debug">App startingâ€¦</div>

    <!-- Login -->
    <div id="loginSection">
      <button id="loginBtn" class="btn-google">ğŸ” Sign in with Google</button>
    </div>

    <!-- Main -->
    <div id="userSection" class="hidden">
      <div id="userInfo" style="text-align:center;margin-bottom:18px"></div>
      <button id="logoutBtn" class="btn-logout">ğŸšª Logout</button>

      <textarea id="noteText" placeholder="Write your noteâ€¦"></textarea>
      <button id="saveBtn" class="btn-save">ğŸ’¾ Save Note</button>

      <div id="notesList"></div>
    </div>
  </div>

<script>
/* ---------- util ---------- */
const dbg=document.getElementById('debug');
function log(m){dbg.textContent+=`\\n${new Date().toLocaleTimeString()}: ${m}`;dbg.scrollTop=dbg.scrollHeight;}
function banner(msg,type){const b=document.getElementById('status');b.textContent=msg;b.className=type?'ok':'err';b.classList.remove('hidden');setTimeout(()=>b.classList.add('hidden'),3000);}
window.addEventListener('unhandledrejection',e=>{log('âŒ Unhandled promise rejection: '+e.reason)});

/* ---------- Supabase SDK check ---------- */
if(!window.supabase||typeof supabase.createClient!=='function'){
  log('âŒ Supabase JS missing');banner('Supabase SDK missing',0);throw new Error('No SDK');
}
log('âœ… Supabase SDK present');

/* ---------- client ---------- */
let sb;
try{
  sb=supabase.createClient(
    'https://pmceyfxrrbyipwmedfqc.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtY2V5ZnhycmJ5aXB3bWVkZnFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1NzE2MDUsImV4cCI6MjA2ODE0NzYwNX0.CMhnfpuhB7V1CpC82kKDQoqRig--QEK5ItkFFol8seU'
  );
  log('âœ… Client created');
}catch(e){log('âŒ Client fail: '+e.message);banner('Client init error',0);throw e;}

/* ---------- elems ---------- */
const loginSec=document.getElementById('loginSection');
const userSec =document.getElementById('userSection');
const userInfo=document.getElementById('userInfo');
const loginBtn=document.getElementById('loginBtn');
const logoutBtn=document.getElementById('logoutBtn');
const saveBtn =document.getElementById('saveBtn');
const noteText=document.getElementById('noteText');
const notesList=document.getElementById('notesList');

let currentUser=null;

/* ---------- UI ---------- */
function updateUI(){
  if(currentUser){
    loginSec.classList.add('hidden');userSec.classList.remove('hidden');
    userInfo.textContent=`Logged in as ${currentUser.email}`;
  }else{
    userSec.classList.add('hidden');loginSec.classList.remove('hidden');
    notesList.innerHTML='';noteText.value='';userInfo.textContent='';
  }
}

/* ---------- notes ---------- */
async function loadNotes(){
  log('ğŸ”„ Loading notesâ€¦');
  const {data,error}=await sb.from('notes')
      .select('*').eq('user_id',currentUser.id)
      .order('created_at',{ascending:false});
  if(error){log('âŒ loadNotes: '+error.message);banner('Load error',0);return;}
  notesList.innerHTML='';
  data.forEach(n=>{
    const el=document.createElement('div');el.className='note';
    el.innerHTML=`<div class="meta">${new Date(n.created_at).toLocaleString()}</div>${n.content}`;
    notesList.appendChild(el);
  });
  log(`âœ… Loaded ${data.length} notes`);
}

/* ---------- event handlers ---------- */
loginBtn.onclick=async()=>{
  log('â¡ï¸ Login click');
  const {error}=await sb.auth.signInWithOAuth({provider:'google',options:{redirectTo:location.href}});
  if(error){log('âŒ OAuth: '+error.message);banner('Login error',0);}
};

logoutBtn.onclick=async()=>{
  log('â¡ï¸ Logout click (start)');
  const {error}=await sb.auth.signOut();
  if(error){
    log('âŒ signOut: '+error.message);banner('Logout error',0);
  }else{
    log('â¬…ï¸ signOut resolved, waiting for SIGNED_OUT event');
  }
};

saveBtn.onclick=async()=>{
  log('â¡ï¸ Save click');
  const content=noteText.value.trim();
  if(!content){log('âœ‹ Empty note');banner('Write something!',0);return;}
  log('â³ insertingâ€¦');
  try{
    const {data,error}=await sb.from('notes')
        .insert({user_id:currentUser.id,content})
        .select();
    if(error){log('âŒ insert: '+error.message);banner('Insert error',0);return;}
    log('âœ… insert ok -> '+JSON.stringify(data[0]));
    noteText.value='';banner('Saved',1);
    await loadNotes();
  }catch(e){log('âŒ insert exception: '+e.message);}
};

/* ---------- auth events ---------- */
sb.auth.onAuthStateChange(async(evt,sess)=>{
  log('ğŸ“¢ Auth event: '+evt);
  currentUser=sess?.user||null;
  updateUI();
  if(currentUser && evt!=='SIGNED_OUT'){await loadNotes();}
  if(evt==='SIGNED_OUT'){banner('Logged out',1);}
});

/* ---------- restore session ---------- */
(async()=>{
  const {data:{session}}=await sb.auth.getSession();
  currentUser=session?.user||null;
  updateUI();
  if(currentUser) await loadNotes();
  log('ğŸ’¾ Initial session done');
})();
</script>
</body>
</html>
